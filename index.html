<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jolijou Japan Wholesale</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #fff; }
    header, footer { background-color: #000; color: #fff; text-align: center; padding: 40px 20px; }
    .white-section { background-color: #fff; padding: 60px 20px; text-align: center; }
    section { padding: 60px 20px; text-align: center; background-color: #fff; }
    img { max-width: 100%; height: auto; }
    .square-image {
      width: 300px;
      height: 300px;
      object-fit: cover;
      margin: 10px;
      border-radius: 8px;
    }
    .product-gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .footer-logo, .header-logo { height: 60px; }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <img src="Jolijoulogo.jpg" alt="Logo" class="header-logo">
    <h1 style="color: #000; background-color: #fff; padding: 20px 0;">Premium Pre-loved Bags from JAPAN</h1>
  </header>

  <div class="white-section">
    <img src="Showroom.jpg" alt="Hero Image" class="square-image">
  </div>

  <!-- イントロ -->
  <section>
    <h2>About Us</h2>
    <p>Trusted team and warehouse directly from Japan</p>
    <div class="product-gallery">
      <img src="Team1.jpg" alt="Team Photo" class="square-image">
      <img src="Team2.jpg" alt="Warehouse Photo" class="square-image">
      <img src="Team3.jpg" alt="Support Staff" class="square-image">
      <img src="OKAZAKI.jpg" alt="Manager" class="square-image">
    </div>
  </section>

  <!-- 商品紹介 -->
  <section>
    <h2>Our Items</h2>
    <div class="product-gallery">
      <img src="TAKUMI.jpg" alt="CHANEL Bag 1" class="square-image">
      <img src="OKAZAKI.jpg" alt="CHANEL Bag 2" class="square-image">
      <img src="Team3.jpg" alt="CHANEL Collection" class="square-image">
    </div>
  </section>

  <!-- フッター -->
  <footer>
    <img src="Jolijoulogo.jpg" alt="Logo" class="footer-logo">
    <p>Contact us: wholesale@jolijou-jp.com</p>
    <p>&copy; 2025 Jolijou Japan. All rights reserved.</p>
  </footer>

</body>
</html>
